---

# On debian
- name: Install required packages (debian)
  apt:
    pkg: zypper
    install-recommends: no
    update_cache: yes
    cache_valid_time: 3600

# Zypper repository canno be add in the chroot target using
# zypper_repository.
- name: deploy zypper source file
  command: |-
    zypper \
    --root '{{ system_install_target }}' \
    addrepo '{{ item.repo }}' \
    'bootstrap-{{ item.name }}'
  args:
    creates: '{{ system_install_target }}/etc/zypp/repos.d/bootstrap-{{ item.name }}.repo'
    warn: false
  with_items: '{{ system_install_opensuse_repositories }}'
    
    


